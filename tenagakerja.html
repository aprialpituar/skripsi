<!DOCTYPE html>
<html lang="id">
<head>

    <title>Marvelle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom scrollbar hide */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Transition effects */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Active Tab Highlighting */
        .nav-active { color: #2563EB; border-top: 2px solid #2563EB; }

</head>
<body class="bg-gray-200 flex justify-center min-h-screen font-sans text-slate-800">

    <div class="w-full max-w-md bg-gray-50 shadow-2xl overflow-hidden relative flex flex-col h-screen">
        
        <header class="bg-white p-4 shadow-sm z-10 flex justify-between items-center sticky top-0">
            <div>

                <p class="text-xs text-slate-500" id="currentDate">Selasa, 25 Nov 2025</p>
            </div>
            <div class="bg-blue-100 p-2 rounded-full">

            </div>
        </header>

        <main id="contentArea" class="flex-1 overflow-y-auto p-4 pb-24 no-scrollbar">
            </main>

        <nav class="bg-white border-t border-gray-200 flex justify-around items-center py-3 pb-5 absolute bottom-0 w-full z-20 text-gray-400 text-xs">
            <button onclick="renderDashboard()" class="flex flex-col items-center w-1/5 nav-item" id="nav-home">

            <div class="relative -top-6">

                    </div>
                    <div onclick="renderProfile()" class="bg-white p-4 rounded-xl shadow-sm flex flex-col items-center justify-center gap-2 active:scale-95 transition cursor-pointer">
                        <div class="bg-purple-100 p-3 rounded-full text-purple-600">
                            <i class="fas fa-id-card"></i>
                        </div>

                    </div>
                </div>

                <div class="bg-orange-50 border border-orange-100 rounded-xl p-3 flex items-start space-x-3">
                    <i class="fas fa-info-circle text-orange-500 mt-1"></i>
                    <div>
                        <h4 class="text-sm font-bold text-orange-700">Info Gaji</h4>
                        <p class="text-xs text-orange-600">Slip gaji periode November minggu ke-3 sudah diterbitkan.</p>

        `;

        // --- 2. ABSENSI VIEW (Camera & GPS) ---
        const absensiView = `
            <div class="fade-in h-full flex flex-col">
                <div class="bg-white p-3 rounded-xl shadow-sm mb-4 flex items-center justify-between">
                    <div class="flex items-center">

                        </div>

                </div>

        const historyView = `
            <div class="fade-in space-y-4">

                    <button class="bg-blue-600 text-white px-4 py-1.5 rounded-full text-xs font-medium shadow whitespace-nowrap">Semua</button>
                    <button class="bg-white text-slate-600 px-4 py-1.5 rounded-full text-xs font-medium border whitespace-nowrap">Bulan Ini</button>

                </div>

                    <div class="flex items-start space-x-3">
                        <div class="h-12 w-12 bg-gray-200 rounded-lg overflow-hidden">

                    </div>

                </div>

                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-yellow-500 flex justify-between items-center">
                    <div class="flex items-start space-x-3">
                        <div class="h-12 w-12 bg-gray-200 rounded-lg overflow-hidden">
                             <img src="https://ui-avatars.com/api/?name=B&background=random" class="object-cover w-full h-full">
                        </div>
                        <div>
                            <p class="font-bold text-slate-800 text-sm">23 Nov 2025</p>
                            <div class="flex text-xs text-slate-500 space-x-2 mt-1">
                                <span><i class="fas fa-arrow-down text-green-600"></i> 08:15</span>
                                <span>|</span>
                                <span><i class="fas fa-arrow-up text-orange-600"></i> 17:00</span>
                            </div>
                            <p class="text-[10px] text-red-400 mt-1">Telat 15 Menit</p>
                        </div>
                    </div>
                    <span class="bg-yellow-100 text-yellow-700 text-[10px] font-bold px-2 py-1 rounded">VALID</span>
                </div>

                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-500 flex justify-between items-center opacity-80">
                    <div class="flex items-start space-x-3">
                         <div class="h-12 w-12 bg-gray-100 rounded-lg flex items-center justify-center text-gray-400">
                             <i class="fas fa-user-slash"></i>
                        </div>
                        <div>
                            <p class="font-bold text-slate-800 text-sm">22 Nov 2025</p>
                            <p class="text-xs text-red-500 mt-1">Tidak Hadir / Alpha</p>
                        </div>
                    </div>
                    <span class="bg-red-100 text-red-700 text-[10px] font-bold px-2 py-1 rounded">INVALID</span>
                </div>
            </div>
        `;

        // --- 4. SLIP GAJI VIEW ---
        const slipView = `
            <div class="fade-in space-y-4">
                
                <div class="bg-slate-800 text-white rounded-xl p-5 shadow-lg">
                    <p class="text-xs text-slate-300">Total Pendapatan Bulan Ini</p>
                    <h2 class="text-2xl font-bold mt-1">Rp 3.450.000</h2>
                    <div class="h-1 w-full bg-slate-700 rounded-full mt-3 mb-1">
                        <div class="h-1 bg-green-500 rounded-full" style="width: 75%"></div>
                    </div>
                    <p class="text-[10px] text-right text-slate-400">Periode berjalan</p>
                </div>

                <h3 class="font-bold text-slate-700 text-sm mt-4">Daftar Slip Gaji</h3>

                <div class="bg-white p-4 rounded-xl shadow-sm flex flex-col gap-3">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold text-sm text-slate-800">Periode: 14 - 21 Nov 2025</p>
                            <p class="text-xs text-slate-500">ID: SLIP-2025-11-03</p>
                        </div>
                        <span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-1 rounded">DISETUJUI</span>
                    </div>
                    
                    <div class="bg-gray-50 rounded p-2 text-xs space-y-1">
                        <div class="flex justify-between"><span>Hadir:</span> <span>6 Hari</span></div>
                        <div class="flex justify-between text-green-600 font-semibold"><span>Total Bersih:</span> <span>Rp 1.200.000</span></div>
                    </div>

                    <div class="flex gap-2">
                        <button class="flex-1 bg-blue-50 text-blue-600 py-2 rounded-lg text-xs font-bold border border-blue-100"><i class="fas fa-eye mr-1"></i> Preview</button>
                        <button class="flex-1 bg-blue-600 text-white py-2 rounded-lg text-xs font-bold"><i class="fas fa-download mr-1"></i> PDF</button>
                    </div>
                </div>

                 <div class="bg-white p-4 rounded-xl shadow-sm flex flex-col gap-3 opacity-90">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold text-sm text-slate-800">Periode: 07 - 14 Nov 2025</p>
                            <p class="text-xs text-slate-500">ID: SLIP-2025-11-02</p>
                        </div>
                        <span class="bg-orange-100 text-orange-700 text-[10px] font-bold px-2 py-1 rounded">MENUNGGU</span>
                    </div>
                    <div class="text-xs text-center italic text-gray-400 py-2">
                        Menunggu validasi pimpinan...
                    </div>
                </div>
            </div>
        `;

        // --- 5. PROFILE VIEW ---
        const profileView = `
            <div class="fade-in space-y-4">
                <div class="bg-white rounded-xl p-6 shadow-sm flex flex-col items-center text-center">
                    <div class="relative">
                        <img src="https://ui-avatars.com/api/?name=Budi+Santoso&background=fff&color=2563EB" class="w-20 h-20 rounded-full border-4 border-blue-50 mb-3">
                        <button class="absolute bottom-2 right-0 bg-blue-600 text-white rounded-full p-1.5 border-2 border-white shadow-sm">
                            <i class="fas fa-camera text-xs"></i>
                        </button>
                    </div>
                    <h2 class="font-bold text-lg text-slate-800">Budi Santoso</h2>
                    <p class="text-sm text-slate-500">Tenaga Kerja - Level 2</p>
                    <p class="text-xs text-blue-600 bg-blue-50 px-3 py-1 rounded-full mt-2 font-medium">User ID: TK-8821</p>
                </div>

                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                        <span class="text-sm text-slate-600"><i class="fas fa-phone mr-2 w-5 text-gray-400"></i> No. HP</span>
                        <span class="text-sm font-medium text-slate-800">0812-3456-7890 <i class="fas fa-pen text-xs text-gray-300 ml-2 cursor-pointer"></i></span>
                    </div>
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                        <span class="text-sm text-slate-600"><i class="fas fa-map-pin mr-2 w-5 text-gray-400"></i> Proyek</span>
                        <span class="text-sm font-medium text-slate-400 bg-gray-100 px-2 py-0.5 rounded text-[10px]">LOCKED</span>
                    </div>
                </div>

                <div class="space-y-2">
                    <button class="w-full bg-white p-4 rounded-xl shadow-sm text-left text-sm font-medium text-slate-700 flex justify-between hover:bg-gray-50">
                        <span><i class="fas fa-lock mr-2 text-gray-400"></i> Ganti Password</span>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </button>
                    
                    <button 
                        onclick="window.location.href='index.html'"
                        class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-red-900/20 hover:bg-red-900/40 border border-red-900/30 text-red-400 rounded-lg font-medium transition-colors text-sm">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Logout</span>
                    </button>

                </div>
                
                <p class="text-center text-[10px] text-gray-400 pt-4">Versi Aplikasi 1.0.2</p>
            </div>
        `;

        // --- CONTROLLER LOGIC ---
        const contentArea = document.getElementById('contentArea');
        const pageTitle = document.getElementById('pageTitle');
        
        function setActiveNav(id) {
            // Reset all nav items
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('text-blue-600', 'font-bold');
                el.classList.add('text-gray-400');
            });
            // Set active
            if(id) {
                const el = document.getElementById(id);
                if(el) {
                    el.classList.add('text-blue-600', 'font-bold');
                    el.classList.remove('text-gray-400');
                }
            }
        }

        function renderDashboard() {
            pageTitle.innerText = "Dashboard";
            contentArea.innerHTML = dashboardView;
            setActiveNav('nav-home');
        }

        function renderAbsensi() {
            pageTitle.innerText = "Absensi Harian";
            contentArea.innerHTML = absensiView;
            setActiveNav(null); // FAB doesn't have text highlight style
        }

        function renderHistory() {
            pageTitle.innerText = "Riwayat Absensi";
            contentArea.innerHTML = historyView;
            setActiveNav('nav-history');
        }

        function renderSlip() {
            pageTitle.innerText = "Slip Gaji";
            contentArea.innerHTML = slipView;
            setActiveNav('nav-slip');
        }

        function renderProfile() {
            pageTitle.innerText = "Profil Akun";
            contentArea.innerHTML = profileView;
            setActiveNav('nav-profile');
        }

        // Init
        renderDashboard();

    </script>
</body>
</html>
